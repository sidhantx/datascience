<body>

<div class="container parent_container">
    <div class="row">
        <h1>FIFA World Cup<sup>TM</sup>-All Time Statistics</h1>
        <h3><i>Please select group to view stats, and slider to filter year range.Hover over
            the points to see the stats for that year.<i></i></h3>
    </div>


    <div class="row select_group" >
        <div class="col-sm-4">
<!--            <div class="form_main">-->
                <div class="form_group">
                    <label id="form_label" for="select_group">Choose group:</label>

                    <select class="form-control" id ="select_group" onchange="updateVisualization()">
                        <option value="GOALS" label="Goals"></option>
                        <option value="TEAMS" label="Teams"></option>
                        <option value="AVERAGE_GOALS" label="Average Goals"></option>
                        <option value="MATCHES" label="Matches"></option>
                        <option value="AVERAGE_ATTENDANCE" label="Average Attendance"></option>

                    </select>
                </div>
            </div>
        <div class="col-sm-4">


        </div>
        <div class="col-sm-3 slider_div">
            <div id="year_slider"></div>

        </div>

    </div>

    <!-- container for chart and card to show details -->
    <div class="row">
        <div class="col-md-8" >
            <div id="chart-area">

            </div>
        </div>
        <div class="col-md-3" style="padding-top: 60px;margin-right: 20px">
            <div class="card border-dark border-opacity-10 border details_card" id="details_card"
                 >
                <div class="card-header" id="name_edition"></div>
                <div class="card-body">
                    <table id="table_edition" class="table table-striped"
                           >
                    </table>
                </div>
            </div>


        </div>

    </div>






</div>
